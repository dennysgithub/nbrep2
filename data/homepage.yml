############################# promo ############################
promo:
  enable : true
  image : ""
  title : "Varför behöver jag en SEO analys?"
  content : "Innan du har någon som gräver i dina omdirigeringar och underdomänerna ska vi titta på varför du behöver en analys överhuvudtaget:
  

  **Föråldrat innehåll**: Ditt senaste blogginlägg gjordes för fem år sedan och du har knappt uppdaterat hemsidan sedan dess heller.  



**Minskande auktoritet**: Sökalgoritmer har som mål att rekommendera webbplatser som visar upp kompetensen hos personerna bakom sidan. Om din webbplats släpar efter så är det dina konkurrenter som kommer få marknadsföringen du är ute efter.


**Överväldigande teknik**: Om du har för många API: er eller plug-ins på din webbplats, oavsett om de är aktiva eller inaktiva, kan du oavsiktligt köra din webbplats i botten.



**Dålig användarupplevelse**: Om dina sidor är långsamma att ladda, din information är oklar (i bästa fall) eller om dina länkar inte fungerar, kan detta göra att din webbplats sjunker i ranking.



Även om din webbplats fungerar bra till ytan så är det viktigt att du håller koll på vad som händer 'under motorhuven' också. Om du inte har anlitat någon för att hålla koll på sökmotoralgoritmer, kan små förändringar i systemet orsaka stora förluster om du inte är försiktig."

